<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <div class="title">
        <h1>TIC-TAC-TOE</h1>
        <h2>Let's Play!</h2>
    </div>

    <div id="container">
        <div id="chooseContainer">
            <div id="choose" class="rowChoose">
                <h3>CHOOSE X OR O</h3>
            </div>
            <div id="chooseButtons">
                <button id="X" type="button" name="button">X</button>
                <button id="O" type="button" name="button">O</button>
            </div>
        </div>


        <div class="tiles">
            <div class="row row1">
                <div class="tile tile1"></div>
                <div class="tile tile2"></div>
                <div class="tile tile3"></div>
            </div>

            <div class="row row2">
                <div class="tile tile4"></div>
                <div class="tile tile5"></div>
                <div class="tile tile6"></div>
            </div>

            <div class="row row3">
                <div class="tile tile7"></div>
                <div class="tile tile8"></div>
                <div class="tile tile9"></div>
            </div>
        </div>
        <button class="newGame" type="button" name="button">New Game</button>
    </div>


<script src="./main.js"></script>
</body>
</html>
